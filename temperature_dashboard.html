<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Temp√©rature (Fictif)</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 20px;
            background: white;
            color: black;
            transition: background 0.5s ease-in-out;
        }

        .container {
            max-width: 1000px;
            margin: auto;
            background: #f4f4f4;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .dashboard-content {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
        }

        .chart-container {
            flex: 3;
            max-width: 700px;
        }

        .controls {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.8rem;
        }

        .temperature-display {
            font-size: 1.8em;
            font-weight: bold;
            padding: 20px;
            border-radius: 10px;
            background: #ffeb3b;
            color: #333;
            text-align: center;
            transition: background 0.5s, transform 0.3s;
            margin-bottom: 20px;
        }

        canvas {
            width: 100%;
            max-width: 600px;
            height: 400px;
            border-radius: 10px;
            background: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-container {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 10px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        .btn-connect {
            background: #4CAF50;
        }

        .btn-connect:hover {
            background: #45a049;
        }

        .btn-disconnect {
            background: #ff4b5c;
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-disconnect.active {
            opacity: 1;
            cursor: pointer;
        }

        .btn-disconnect:hover.active {
            background: #d43f4b;
        }
    </style>
</head>
<body>
    <h2>üå°Ô∏è Dashboard Temp√©rature (Fictif)</h2>
    <div class="container">
        <div class="temperature-display">
            <h3>Temp√©rature actuelle</h3>
            <p id="currentTemperature">-- ¬∞C</p>
        </div>
        <div class="dashboard-content">
            <div class="chart-container">
                <canvas id="temperatureChart"></canvas>
            </div>
            <div class="controls">
                <p id="mqtt-status">Statut: üî¥ D√©connect√©</p>
                <div class="btn-container">
                    <button class="btn btn-connect" id="connect-btn">Se connecter</button>
                    <button class="btn btn-disconnect" id="disconnect-btn" disabled>Se d√©connecter</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let isConnected = false;
        const mqttStatus = document.getElementById("mqtt-status");
        const connectBtn = document.getElementById("connect-btn");
        const disconnectBtn = document.getElementById("disconnect-btn");
        const temperatureElement = document.getElementById("currentTemperature");
        const ctx = document.getElementById("temperatureChart").getContext("2d");
        
        let temperatureData = [];
        let timeLabels = [];

        const temperatureChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: timeLabels,
                datasets: [{
                    label: 'Temp√©rature (¬∞C)',
                    data: temperatureData,
                    borderColor: '#ff4b5c',
                    borderWidth: 3,
                    fill: true,
                    backgroundColor: 'rgba(255, 75, 92, 0.2)'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: { title: { display: true, text: 'Temps', color: '#333' } },
                    y: { title: { display: true, text: 'Temp√©rature (¬∞C)', color: '#333' } }
                }
            }
        });

        function generateRandomTemperature() {
            return (Math.random() * (30 - 15) + 15).toFixed(1);
        }

        function updateTemperature() {
            if (!isConnected) return;
            
            const newTemp = generateRandomTemperature();
            const now = new Date().toLocaleTimeString();
            
            temperatureElement.textContent = `${newTemp} ¬∞C`;
            timeLabels.push(now);
            temperatureData.push(newTemp);
            if (temperatureData.length > 10) {
                temperatureData.shift();
                timeLabels.shift();
            }
            temperatureChart.update();
        }

        connectBtn.addEventListener("click", () => {
            isConnected = true;
            mqttStatus.innerHTML = "Statut: ‚úÖ Connect√©";
            disconnectBtn.disabled = false;
            disconnectBtn.classList.add("active");
            setInterval(updateTemperature, 2000);
        });

        disconnectBtn.addEventListener("click", () => {
            if (isConnected) {
                isConnected = false;
                mqttStatus.innerHTML = "Statut: üî¥ D√©connect√©";
                disconnectBtn.disabled = true;
                disconnectBtn.classList.remove("active");
                temperatureData.length = 0;
                timeLabels.length = 0;
                temperatureChart.update();
            }
        });
    </script>
</body>
</html>
