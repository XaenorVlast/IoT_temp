<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affichage de la temp√©rature</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mqtt/4.3.7/mqtt.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 20px;
            background: white;
            color: black;
            transition: background 0.5s ease-in-out;
        }

        .container {
            max-width: 1000px;
            margin: auto;
            background: #f4f4f4;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .mqtt-status {
            position: absolute;
            top: 10px;
            right: 10px;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }

        .chart-container {
            width: 100%;
            max-width: 900px;
        }

        .temperature-display {
            font-size: 1.8em;
            font-weight: bold;
            padding: 20px;
            border-radius: 10px;
            color: white;
            text-align: center;
            transition: background 0.5s, transform 0.3s;
            margin-bottom: 20px;
            background: #3498db;
        }

        .hot {
            background: #ff4b5c;
        }

        .cold {
            background: #4CAF50;
        }

        canvas {
            width: 100%;
            height: 400px;
            border-radius: 10px;
            background: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-container {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 10px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        .btn-connect {
            background: #4CAF50;
        }

        .btn-connect:hover {
            background: #45a049;
        }

        .btn-disconnect {
            background: #ff4b5c;
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-disconnect.active {
            opacity: 1;
            cursor: pointer;
        }

        .btn-disconnect:hover.active {
            background: #d43f4b;
        }
    </style>
</head>
<body>
    <h2>üå°Ô∏è Affichage de la temp√©rature</h2>
    <div class="container">
        <p id="mqtt-status" class="mqtt-status">Statut: üî¥ D√©connect√©</p>
        <div class="temperature-display" id="temperatureDisplay">
            <h3>Temp√©rature actuelle : <p id="currentTemperature"> -- ¬∞C</p></h3>
        </div>
        <div class="chart-container">
            <canvas id="temperatureChart"></canvas>
        </div>
        <div class="btn-container">
            <button class="btn btn-connect" id="connect-btn">Se connecter</button>
            <button class="btn btn-disconnect" id="disconnect-btn" disabled>Se d√©connecter</button>
        </div>
    </div>
    
    <script>
        let isConnected = false;
        const mqttStatus = document.getElementById("mqtt-status");
        const connectBtn = document.getElementById("connect-btn");
        const disconnectBtn = document.getElementById("disconnect-btn");
        const temperatureElement = document.getElementById("currentTemperature");
        const temperatureDisplay = document.getElementById("temperatureDisplay");
        const ctx = document.getElementById("temperatureChart").getContext("2d");
        
        let temperatureData = [];
        let timeLabels = [];
        let lastTemperature = null;

        const temperatureChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: timeLabels,
                datasets: [{
                    label: 'Temp√©rature (¬∞C)',
                    data: temperatureData,
                    borderColor: '#ff4b5c',
                    borderWidth: 3,
                    fill: true,
                    backgroundColor: 'rgb(255, 245, 164)'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
            }
        });

        function updateTemperature() {
            if (!isConnected) return;
            const newTemp = (Math.random() * (30 - 15) + 15).toFixed(1);
            const now = new Date().toLocaleTimeString();
            temperatureElement.textContent = `${newTemp} ¬∞C`;
            temperatureDisplay.className = `temperature-display ${lastTemperature !== null && newTemp > lastTemperature ? 'cold' : 'hot'}`;
            lastTemperature = newTemp;
            timeLabels.push(now);
            temperatureData.push(newTemp);
            if (temperatureData.length > 10) {
                temperatureData.shift();
                timeLabels.shift();
            }
            temperatureChart.update();
        }

        connectBtn.addEventListener("click", () => {
            isConnected = true;
            mqttStatus.innerHTML = "Statut: ‚úÖ Connect√©";
            disconnectBtn.disabled = false;
            disconnectBtn.classList.add("active");
            setInterval(updateTemperature, 2000);
        });

        disconnectBtn.addEventListener("click", () => {
            isConnected = false;
            mqttStatus.innerHTML = "Statut: üî¥ D√©connect√©";
            disconnectBtn.disabled = true;
            disconnectBtn.classList.remove("active");
            temperatureDisplay.className = "temperature-display";
            temperatureData.length = 0;
            timeLabels.length = 0;
            temperatureChart.update();
        });
    </script>
</body>
</html>
